databases:
  - name: allotease_test_db
    plan: free
    databaseName: allotease_test_db
    user: allotease_test_db_user

services:
  - type: web
    plan: free
    name: Alloteas-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn core.wsgi:application -k uvicorn.workers.UvicornWorker"    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: allotease_test_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4